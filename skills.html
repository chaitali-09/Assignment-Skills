<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
<link rel="stylesheet" type="text/css" href="skills.css">
<link rel="stylesheet" href="https://use.fontawesome.com/50aed95520.css">
</head>
<body>
<div class="container">
    <div class="left-section">
           <h1 class="heading">All Skills</h1>
           <div>  
            <span id="totalSkills" >Total Skill (100) </span>
           </div>
        <div   class="skill-list" id="selectSkill">
            <input type="text" value=""  placeholder="Search Skills"/>
          <div class="skill-name"> Html</div>
          <div class="skill-name">Css</div>
          <div class="skill-name">Javascript</div>
          <div class="skill-name">Python</div>
          <div class="skill-name">Java</div>
          <div class="skill-name">C++</div>
          <div class="skill-name"> SQL</div>
          <div class="skill-name" >Weebly</div>
          <div class="skill-name">Wix</div>
          <div class="skill-name">Webflow</div>
          <div class="skill-name"> C</div>
          <div class="skill-name" >Jquery</div>
        </div>
    </div>
           <div class="btn">
          <div class="button-right">  <i class="fa  fa-4x fa-arrow-right" aria-hidden="true" onclick="addElements()"></i></div> 
          <div class="button-left">  <i class="fa  fa-4x fa-arrow-left" aria-hidden="true"></i></div> 
           </div>
           <div class="right-section">
            <h1 class="heading">Selected Skills</h1>
            <div>  
                <span >Total Selected  Skills (10) </span>
         </div>
            <div id="addSkill">
                <input type="text" value=""  placeholder="Search Skills"/>
                <div   class="selected-list" id="selectSkill">
                    </div>
            </div>
           </div>
</div>
</body>
</html>
